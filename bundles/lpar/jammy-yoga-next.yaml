series: jammy
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: ch:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
      # NOTE(lourot): our s390x test lab's LPARs have so little disk space that
      # we need to tell ceph-mon to tolerate OSD disk usage up to 98% or it may
      # refuse to start (default is 95%):
      config-flags: "{'mon': {'mon data avail crit': 2}}"
    to:
    - 'lxd:1'
    - 'lxd:2'
    - 'lxd:3'
    channel: quincy/edge
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: ch:ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      source: *openstack-origin
    to:
    - '1'
    - '2'
    - '3'
    channel: quincy/edge
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: ch:ceph-radosgw
    num_units: 1
    options:
      source: *openstack-origin
    to:
    - lxd:0
    channel: quincy/edge
  cinder-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: ch:cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.25
    to:
    - lxd:1
    channel: yoga/edge
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: ch:cinder-ceph
    num_units: 0
    channel: yoga/edge
  glance-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
    to:
    - lxd:0
    channel: yoga/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
      worker-multiplier: 0.25
    to:
    - lxd:0
    channel: yoga/edge
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      source: *openstack-origin
    to:
    - lxd:0
    - lxd:3
    - lxd:4
    channel: latest/edge
  neutron-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.25
    to:
    - lxd:4
    channel: yoga/edge
  placement-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
    to:
    - lxd:4
    channel: yoga/edge
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:encc003
      worker-multiplier: 0.25
    to:
    - '0'
    channel: yoga/edge
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: ch:neutron-openvswitch
    num_units: 0
    channel: yoga/edge
  nova-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      worker-multiplier: 0.25
    to:
    - lxd:2
    channel: yoga/edge
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: ch:nova-compute
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: *openstack-origin
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      instances-path: /mnt/swift/nova/instances
    to:
    - '1'
    - '2'
    - '3'
    channel: yoga/edge
  dashboard-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
    - lxd:0
    channel: yoga/edge
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: ch:rabbitmq-server
    num_units: 1
    to:
    - lxd:0
    channel: 3.9/edge
  vault-mysql-router:
    charm: ch:mysql-router
    options:
      source: *openstack-origin
    channel: latest/edge
  vault:
    charm: ch:vault
    num_units: 1
    to:
    - 'lxd:4'
    channel: latest/edge
  swift-proxy:
    charm: ch:swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 5
      swift-hash: 62ce298d-cd4a-4087-b7f3-0c71df0127e0
      openstack-origin: *openstack-origin
    to:
      - "lxd:0"
    channel: yoga/edge
  swift-storage-z1:
    charm: ch:swift-storage
    num_units: 1
    options:
      zone: 1
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '0'
    channel: yoga/edge
  swift-storage-z2:
    charm: ch:swift-storage
    num_units: 1
    options:
      zone: 2
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '1'
    channel: yoga/edge
  swift-storage-z3:
    charm: ch:swift-storage
    num_units: 1
    options:
      zone: 3
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '2'
    channel: yoga/edge
  swift-storage-z4:
    charm: ch:swift-storage
    num_units: 1
    options:
      zone: 4
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '3'
    channel: yoga/edge
  swift-storage-z5:
    charm: ch:swift-storage
    num_units: 1
    options:
      zone: 5
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '4'
    channel: yoga/edge
